# Lab 02 â€” External Dependencies: graylog with external PostgreSQL and Redis
---
services:
  graylog:
    image: graylog/graylog:5.2
    container_name: it-stack-graylog
    restart: unless-stopped
    ports:
      - "9000:$firstPort"
    environment:
      - IT_STACK_ENV=lab-02-lan
      - DB_HOST=
      - DB_PORT=5432
      - REDIS_HOST=
    networks:
      - it-stack-net

  # Lightweight local DB for lab (replace with lab-db1 in real env)
  postgres:
    image: postgres:16
    container_name: it-stack-graylog-db
    environment:
      POSTGRES_DB: graylog_db
      POSTGRES_USER: graylog_user
      POSTGRES_PASSWORD: graylog_pass
    volumes:
      - graylog_pg_data:/var/lib/postgresql/data
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  graylog_pg_data:
