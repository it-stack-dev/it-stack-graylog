# Lab 03 â€” Advanced Features: graylog with TLS, resource limits, logging
---
services:
  graylog:
    image: graylog/graylog:5.2
    container_name: it-stack-graylog
    restart: unless-stopped
    ports:
      - "9000:$firstPort"
    environment:
      - IT_STACK_ENV=lab-03-advanced
      - TLS_ENABLED=true
    volumes:
      - graylog_data:/var/lib/graylog
      - ./certs:/etc/ssl/certs:ro
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: G
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge

volumes:
  graylog_data:
