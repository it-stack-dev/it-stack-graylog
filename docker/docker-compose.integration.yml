# Lab 05 â€” Advanced Integration: graylog with full IT-Stack ecosystem
---
services:
  graylog:
    image: graylog/graylog:5.2
    container_name: it-stack-graylog
    restart: unless-stopped
    ports:
      - "9000:$firstPort"
    environment:
      - IT_STACK_ENV=lab-05-integration
      - KEYCLOAK_URL=
      - DB_HOST=
      - REDIS_HOST=
      - SMTP_HOST=
      - GRAYLOG_HOST=
    extra_hosts:
      - "lab-id1:10.0.50.11"
      - "lab-db1:10.0.50.12"
      - "lab-proxy1:10.0.50.15"
    networks:
      - it-stack-net

networks:
  it-stack-net:
    driver: bridge
